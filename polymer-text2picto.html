<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`polymer-text2picto`
Polymer component to use the Text2Picto service to translate simple texts to pictograms

@demo demo/index.html
-->

<dom-module id="polymer-text2picto">
  <template>
    <h1>Has escrito: [[text]]</h1>
    <iron-ajax id="xhr" url="http://al.abletoinclude.eu/Text2Picto.php" method="GET" handle-as="json"
      last-response="{{response}}"></iron-ajax>
    <template is="dom-repeat" items="[[response.pictos]]">
      <img src="[[item]]" width="256" height="256" alt="" />
    </template>
  </template>

  <script>
    class MyElement extends Polymer.Element {
      static get is() { return 'polymer-text2picto'; }
      static get properties() {
        return {
        /**
          * The text to transform to pictograms.
        */
          text: {
            type: String,
            value: ''
          },
        /**
          * Target pictograph: Sclera or Beta.
        */
          type: {
            type: String,
            value: 'sclera'
          },
        /**
          * Language to translate: Spanish, English or Dutch.
        */
          language: {
            type: String,
            value: 'spanish'
          }
        };
      }
      ready() {
        super.ready();
        this.$.xhr.params = {
          'text': this.text,
          'type': this.type,
          'language': this.language
        };
        this.$.xhr.generateRequest();
      }
    }

    window.customElements.define(MyElement.is, MyElement);
  </script>
</dom-module>
