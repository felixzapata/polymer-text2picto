<!doctype html>
<html language="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-text2picto demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymer-text2picto.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>Basic polymer-text2picto demo</h1>
      <h2>Spanish and Sclera</h2>
      <demo-snippet>
        <template>
          <polymer-text2picto language="spanish" type="sclera" text="Ella bebe vino rojo"></polymer-text2picto>
        </template>
      </demo-snippet>
      <h2>Spanish and Beta</h2>
      <demo-snippet>
        <template>
          <polymer-text2picto language="spanish" type="beta" text="Ella bebe vino rojo"></polymer-text2picto>
        </template>
      </demo-snippet>
      <h2>English and Sclera</h2>
      <demo-snippet>
        <template>
          <polymer-text2picto language="english" type="sclera" text="She drinks red wine"></polymer-text2picto>
        </template>
      </demo-snippet>
      <h2>English and Beta</h2>
      <demo-snippet>
        <template>
          <polymer-text2picto language="english" type="beta" text="She drinks red wine"></polymer-text2picto>
        </template>
      </demo-snippet>
      <h2>Dutch and Sclera</h2>
      <demo-snippet>
        <template>
          <polymer-text2picto language="dutch" type="sclera" text="Hij drinkt rode wijn."></polymer-text2picto>
        </template>
      </demo-snippet>
      <h2>Dutch and Beta</h2>
      <demo-snippet>
        <template>
          <polymer-text2picto language="dutch" type="beta" text="Hij drinkt rode wijn."></polymer-text2picto>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
